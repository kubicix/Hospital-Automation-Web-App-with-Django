{% load static %}
<!DOCTYPE html>
<html lang="tr">
<head>
    
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kocaeli Üniversitesi Staj/İME Takip ve Değerlendirme Sistemi</title>

</head>
<body>

        <img src="https://www.freelogovectors.net/wp-content/uploads/2018/03/kocaeli-universitesi-logo.png">

        <h3>Randevu ve Bilgi Sistemi</h3>

    <h1>Hasta Girişi</h1>

        {% csrf_token %}
        <p>Sicil Numarası</p>
        <input type="text" name="tcno" placeholder="Sicil Numarası">

        <input type="password" name="password" placeholder="Şifre">

    </div>
